<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <!-- подключение шрифта-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
        <!-- подключение css Bootstrap-->
        <link rel="stylesheet" href="css/style.css">
        <!-- подключение css файла-->
    </head>
    <body>
        <div class="main">
            <!-- использование семантического тега html5 - основное содержание страницы-->
            <section>
                <!-- использование семантического тега html5 - секция-->
                <div class="container">
                    <!-- подключение css стиля Bootstrap для формирования адативного контейнера-->
                    <div class="row text-center">
                        <!-- подключение css стиля Bootstrap для формирования первой строки с выравниванием по центру-->
                        <div class="col">
                            <!-- подключение css стиля Bootstrap для добавления элементов в 1-ю колонку на все 12 столбцов-->
                            <h2>Элемент "КВАДРАТ"</h2>
                            <h3>Варианты стилизации</h3>
                        </div>
                    </div>
                    <div class="row text-center g-2">
                        <!-- подключение css стиля Bootstrap для строки-->
                        <div class="col">
                            <!-- подключение css стиля Bootstrap для добавление элемента в 1-ю колонку-->
                            <h4>Квадрат 1</h4>
                            <div class="square"></div>
                            <!-- разметка первого элемента-->
                        </div>
                        <div class="col">
                            <h4>Квадрат 2</h4>
                            <div class="square square_2"></div>
                        </div>
                        <div class="col">
                            <h4>Квадрат 3</h4>
                            <div class="square square_3"></div>
                        </div>
                    </div>
                    <div class="row text-center g-2">
                        <div class="col">
                            <h4>Квадрат 4</h4>
                            <div class="square square_4"></div>
                        </div>
                        <div class="col">
                            <h4>Квадрат 5</h4>
                            <div class="square">
                                <button type="button" class="square square_5 btn btn-outline-danger">
                                    <!-- добавление кнопки и css Bootstrap--></button>
                            </div>
                        </div>
                        <div class="col">
                            <h4>Квадрат 6</h4>
                            <div class="square square_6"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
